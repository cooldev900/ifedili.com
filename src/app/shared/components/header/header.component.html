<header [ngClass]="{'menu-header': isMenuOpen}">
  <div class="container">
    <span class="logo" routerLink="/">
      <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg" *ngIf="!isMenuOpen">
        <rect width="200" height="100" fill="none"/>
        
        <!-- "David" - bold and larger -->
        <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle"
              fill="white" font-size="32" font-family="Georgia, serif" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
          David
        </text>
        
        <!-- "Park" - smaller and more elegant -->
        <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
              fill="white" font-size="20" font-family="Helvetica, sans-serif" font-style="italic" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
          Park
        </text>
      </svg>

      <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg" *ngIf="isMenuOpen">
        <rect width="200" height="100" fill="none"/>
        
        <!-- "David" - bold and larger -->
        <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle"
              fill="white" font-size="32" font-family="Georgia, serif" font-weight="bold" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
          David
        </text>
        
        <!-- "Park" - smaller and more elegant -->
        <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
              fill="white" font-size="20" font-family="Helvetica, sans-serif" font-style="italic" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
          Park
        </text>
      </svg>
            
    </span>

    <div class="menu-btn">
      <span class="menu-text">{{ (isMenuOpen ? "CLOSE" : "MENU")}}</span>
      <div class="hamburger" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
