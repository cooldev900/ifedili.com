<ul class="timeline">
  <li class="timeline-item" *ngFor="let item of list">
    <div class="card">
      <h3>{{item.role}}</h3>
      <h4><span class="at">@</span> {{item.company}}</h4>
      <span class="time-span">{{item.from}} - {{item.to}}</span>
      <p>{{item.description}}</p>
    </div>
  </li>
</ul>
