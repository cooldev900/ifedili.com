<div id="loader">
  <div class="image-cont">
    <!-- Upper layer: moves down -->
    <div class="logo-mask">
      <svg class="upper" width="10rem" height="10rem" viewBox="0 0 100 100" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" fill="none"/>
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
              fill="white" font-size="36" font-family="Georgia, serif" font-weight="bold"
              style="text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); letter-spacing: 1px;">
          David
        </text>
      </svg>
    </div>

    <!-- Lower layer: moves up -->
    <div class="logo-mask">
      <svg class="lower" width="10rem" height="10rem" viewBox="0 0 100 100" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" fill="none"/>
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
              fill="white" font-size="36" font-family="Helvetica, sans-serif" font-style="italic"
              style="opacity: 0.2; filter: blur(3px);">
          David
        </text>
      </svg>
    </div>
  </div>
</div>
