<section>
  <div class="container">
    <h2 class="section-title"><span class="fs-ind">~/</span>projects</h2>
    <div class="tabs">
      <input type="hidden" value="projects" #tab1>
      <span [ngClass]="{'active': tab1.value == 'projects'}" class="tab" (click)="tab1.value = 'projects'">Projects</span>
      <span [ngClass]="{'active': tab1.value == 'playground'}" class="tab" (click)="tab1.value = 'playground'">Playground</span>
      <span [ngClass]="{'active': tab1.value == 'designs'}" class="tab" (click)="tab1.value = 'designs'">Designs</span>
      <span [ngClass]="{'active': tab1.value == 'others'}" class="tab" (click)="tab1.value = 'others'">Others</span>
    </div>
  </div>

  <div class="container desc">
    I love to explore and experiment on all things design, whether it be animation or motion
    graphics and even 3d, this is the place it strives.
  </div>

  <section class="sub-section container">
    <app-featured-project></app-featured-project>
  </section>

</section>
